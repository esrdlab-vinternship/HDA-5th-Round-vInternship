<div class="justify-content-center">
  <h2>
    Query 9:
    <small class="text-muted">Division Wise Breakdown of Sales of Items</small>
  </h2>
</div>
<div>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Item Name</th>
      <th>Division</th>
      <th>Quantity Sold (unit)</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of data_all">
      <td>{{data.Item}}</td>
      <td>{{data.Division}}</td>
      <td>{{data.Sales}}</td>
    </tr>
    </tbody>
  </table>
</div>
