<div class="justify-content-center">
  <h2>
    Query 3:
    <small class="text-muted">Total Sales in Barisal</small>
  </h2>
</div>
<div>
  <li *ngFor="let data of data_all" >
      {{data.District}} - {{data.Sales}}
  </li>
</div>
<div class="chart-wrapper">
  <canvas baseChart
          [type]="'line'"
          [datasets]="chartData"
          [labels]="chartLabels"
          [options]="chartOptions">
  </canvas>
</div>
