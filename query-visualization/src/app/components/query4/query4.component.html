  <style>
    .xyz 
    {
    
    border: 1px solid #0f0d0d;
    }
    .xyz tr{
      border: 1px solid #0f0d0d;
    }
    .xyz td{
      border: 1px solid #0f0d0d;
    }
  </style> 
  
  <html>
    <body>
      <h2> Q4: Total sales in 2015 </h2>
      <table class="xyz">
        <tr>
          <td> Year</td>
          <td> Total Sales </td>
        </tr>
        
        <tr *ngFor = "let d of data_all">
          <td> 2015 </td>
          <td> {{d.total_sales}} </td>
        </tr>
      </table>
      <div>
        <li *ngFor = "let d of data_all">
           - 
        </li>
      </div>
      <div class="chart-wrapper">
        <canvas baseChart 
        [datasets] = "chartData"
        [labels] = "chartLabels"
        [options] = "chartOptions">
        </canvas>
      </div>
    </body>
  </html>
